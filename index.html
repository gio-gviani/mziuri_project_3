<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header>
      <div class="header-top-bar-bg">
        <div class="container header-top-bar">
          <p class="header-top-bar-paragraph">
            Welcome to Worldwide Electronics Store
          </p>

          <div class="header-top-bar-switches-box">
            <div class="dropdown header-top-bar-switch-leng">
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                <img src="img/global/flag_en.png" alt="en" />
                <p>English</p>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="img/global/flag_en.png" alt="en" />
                    <p>English</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="img/global/flag_es.png" alt="en" />
                    <p>Español</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#"
                    ><img src="img/global/flag_zh-CN.png" alt="en" />
                    <p>简体中文</p>
                  </a>
                </li>
              </ul>
            </div>

            <div class="dropdown header-top-bar-switch-val">
              <button
                type="button"
                class="btn btn-primary dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                <p>Australia(PKR ₨)</p>
              </button>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">
                    <p>Australia(PKR ₨)</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <p>Australia(PKR ₨)</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <p>Australia(PKR ₨)</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <p>Australia(PKR ₨)</p>
                  </a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <p>Australia(PKR ₨)</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header-main-bar">
        <div class="container">
          <div class="row header-main-bar-box">
            <div class="col-md-3 header-main-bar-logo">
              <img src="img/global/logo_200x@2x.png" alt="" />
            </div>
            <div class="col header-main-search-bar">
              <div class="header-main-search-bar-box">
                <select name="search-cat" id="header-main-search-bar-select">
                  <option value="*">All Categories</option>
                  <option value="accesories">accesories</option>
                </select>
                <input type="text" placeholder="Search for products ..." />
                <button>Search</button>
              </div>
            </div>
            <div class="col-md-3 header-main-bar-meta">
              <a href="#" class="header-main-bar-meta-account">
                <img src="img/svg/user-icon.svg" alt="" />
                <div>
                  <span>Login</span>
                  <p>Account</p>
                </div>
              </a>
              <a href="#" class="header-main-bar-meta-wishlist">
                <img src="img/svg/heart-icon.svg" alt="" />
                <span id="wishlist-counter">0</span>
              </a>

              <a href="#" class="header-main-bar-meta-cart">
                <div class="header-main-bar-meta-cart-icon">
                  <img src="img/svg/cart-icon.svg" alt="" />
                  <span id="cart-counter">0</span>
                </div>
                <div>
                  <span>Your Cart</span>
                  <p>Rs.9,800.00</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="header-navbar">
        <div class="container">
          <div class="header-navbar-categories">
            <div class="dropdown">
              <button
                class="btn btn-primary"
                type="button"
                id="dropdownMenuButton"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown button
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>

                <li class="dropdown-submenu">
                  <a class="dropdown-item" href="#">Submenu »</a>
                  <div class="dropdown-menu">
                    p
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
